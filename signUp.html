<!DOCTYPE html>
<html>
<title>www.aimss.com</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4 {font-family:"Lato", sans-serif}
input{width: 100%;}
.back{color:red; font-weight: bolder; font-size: 50px;}
.mySlides {display:none}
.w3-tag, .fa {cursor:pointer}
.w3-tag {height:15px;width:15px;padding:0;margin-top:6px}
</style>
<body>

<!-- Content -->
<div class="w3-content" style="max-width:1100px;margin-top:20px;margin-bottom:20px">
  <div class="w3-panel">
    <a href="index.html"><i class="fa fa-home w3-hover-opacity back"></i></a>
    <h1><b>A.I.M.S.S Co.</b></h1>
    <p>Autonomous Integrated Motorcycle Security System</p>
  </div>

<!-- Form -->
  <div class="w3-center w3-padding-32" id="contact">
    <span class="w3-xlarge w3-bottombar w3-border-dark-grey w3-padding-16">Sign Up</span>
  </div>
  
  <form class="w3-container" action="" target="">
    <div class="w3-section">
      <label class="w3-label w3-validate">First Name</label>
      <input class="w3-input w3-border w3-hover-border-black" type="text" name="fname" placeholder="firstname" required>
    </div>
    <div class="w3-section">
      <label class="w3-label w3-validate">Middle Name</label>
      <input class="w3-input w3-border w3-hover-border-black" type="text" name="mname" placeholder="middlename" required>
    </div>
    <div class="w3-section">
      <label class="w3-label w3-validate">Last Name</label>
      <input class="w3-input w3-border w3-hover-border-black" type="text" name="lname" placeholder="lastname (including extension name)" required>
    </div>
    <div class="w3-section">
      <label class="w3-label w3-validate">Gender</label>
        <br/>
        <input class="w3-radio" type="radio" name="gender" value="male" checked>
        <label class="w3-validate">Male</label>
        <input class="w3-radio" type="radio" name="gender" value="female">
        <label class="w3-validate">Female</label>
    </div>
    <div class="w3-section">
      <label class="w3-label w3-validate">Birthday</label>
      <input class="w3-input w3-border w3-hover-border-black" type="date" name="bday" required>
    </div>
    <div class="w3-section">
      <label class="w3-label w3-validate">Motor Number</label>
      <input class="w3-input w3-border w3-hover-border-black" type="text" name="motorNo" placeholder="motor number" required>
    </div>
    <div class="w3-section">
      <label class="w3-label w3-validate">Username</label>
      <input class="w3-input w3-border w3-hover-border-black" type="username" name="user" placeholder="username" required>
    </div>
    <div class="w3-section">
      <label class="w3-label w3-validate">Password</label>
      <input class="w3-input w3-border w3-hover-border-black" type="password" name="pass" placeholder="password" required>
    </div>
    <div class="w3-section">
      <label class="w3-label w3-validate">Contact No</label>
      <input class="w3-input w3-border w3-hover-border-black" type="tel" name="contact" required>
    </div>
    <div class="w3-section">
      <label class="w3-label w3-validate">Email</label>
      <input class="w3-input w3-border w3-hover-border-black" type="email" required>
    </div>
    <button type="submit" class="w3-btn w3-button w3-block w3-green">Register</button>
  </form>
</div>
<!-- Footer -->
<footer class="w3-container w3-padding-32 w3-light-grey w3-center">
  <h4>Follow us on:</h4>
<div class="w3-xlarge w3-section">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
 </div>
  <p>Powered by aimss.com</p>
</footer>
</body>
</html>
